<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
            <!--EXTERNAL CSS FILES-->
            <link href="stylesheets/style_footer.css" rel="stylesheet">
            <link href="stylesheets/style_header.css" rel="stylesheet">
            <link href="stylesheets/style_login.css" rel="stylesheet">
    
            <!--EXTERNAL CSS FOR FONT AWESOME--SOCIAL ICONS-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>

        body {
    margin: 0;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background-image: url(images/fishscene.JPG);
    background-repeat: no-repeat;
    background-size: cover;
    }
    </style>


<body>
<!--Start of the webpage-->

<br>
<div class="wrapper">
    <header>Login</header>
    <form action="bank.html">
    <div class="field email">
        <div class="input-area">
        <input type="text" placeholder="Email Address">
        <i class="icon fas fa-envelope"></i>
        <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
    </div>
    <div class="field password">
        <div class="input-area">
        <input type="password" placeholder="Password">
        <i class="icon fas fa-lock"></i>
        <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
    </div>
    <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Not yet member? <a href="register.html">Signup now</a></div>
</div>

<script src="script_login.js"></script>

</body>
</html>
